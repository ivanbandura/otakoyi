name: otakoyi
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  flutter_bloc: ^6.1.1
  dotted_border: ^1.0.7
  carousel_slider: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/promo/
    - assets/images/products/
    - assets/images/categories/
  fonts:
   - family:  SFProText
     fonts:
      - asset: assets/fonts/SFProText.ttf
   - family:  AppIcons
     fonts:
      - asset: assets/fonts/AppIcons.ttf
  


